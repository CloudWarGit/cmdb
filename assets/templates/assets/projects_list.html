{% extends "base.html" %} {% block content %}
<div class="panel panel-default">
	<div class="panel-heading">项目管理</div>
	<div class="panel-body">
		<p>
			<button type="button" class="btn btn-primary">添加项目</button>
			<button type="button" class="btn btn-default">删除项目</button>
		</p>
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>项目名称</th>
				<th>所属</th>
				<th>生命周期</th>
				<th>项目负责人</th>
			</tr>
		</thead>
		<tbody>
			{% for project in object_list %}
			<tr>
				<td>{{ project.name }}</td>
				<td>{{ project.company }}</td>
				<td>{{ project.lifecycle}}</td>
				<td>{{ project.owner }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
