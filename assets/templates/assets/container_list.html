{% extends "base.html" %}
{% block content %}
<div class="panel panel-default">
	<div class="panel-heading">容器管理</div>
	<div class="panel-body">
		<p>
			<button type="button" class="btn btn-primary">查看容器集群</button>
		</p>
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>容器名称</th>
				<th>镜像名称</th>
				<th>运行状态</th>
				<th>创建时间</th>
			</tr>
		</thead>
		<tbody>
			{% for project in object_list %}
			<tr>
				<td>{{ project.name }}</td>
				<td>{{ project.company }}</td>
				<td>{{ project.lifecycle}}</td>
				<td>{{ project.owner }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
